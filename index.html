<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="score-board">
        <div class="row">
            <div id="playerX" class="score-col player-turn">
                <span>X</span> <span id="x-score"  class="score-list"> </span>
            </div>
            <div id="playerO" class="score-col">
                <span>O</span> <span id="o-score"  class="score-list"> </span>
            </div>
        </div>
    </div>
    <div id="board">
        <div class="box-row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="box-row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="box-row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
    <div id="dialog-box">
        <h1></h1>
        <button id="play">Play Again</button>
    </div>
   
        <div class="btns">
            <button id="reset-game">Reset</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
